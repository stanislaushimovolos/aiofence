name: Publish to PyPI

on:
  push:
    tags:
      - "v*"

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: pypi
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v6

      - name: Verify tag matches package version
        run: |
          package_version=$(python -c "
          import re, pathlib
          text = pathlib.Path('aiofence/__version__.py').read_text()
          print(re.search(r'__version__\s*=\s*\"(.+?)\"', text).group(1))
          ")
          tag_version="${GITHUB_REF_NAME#v}"
          if [ "$package_version" != "$tag_version" ]; then
            echo "::error::Tag $GITHUB_REF_NAME does not match aiofence/__version__.py ($package_version)"
            exit 1
          fi

      - run: uv build
      - run: uv publish
